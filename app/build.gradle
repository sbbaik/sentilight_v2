        minSdk 33
        targetSdk 36
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // TasmotaController에서 사용하는 BuildConfig 필드 정의 (기존 FIX 유지)
